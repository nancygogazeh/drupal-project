contact_us_form:
  path: '/contact-us'
  defaults:
    _form: '\Drupal\contact_us\Form\ContactUsForm'
    _title: 'Contact us'
  requirements:
    _permission: 'access content'

contact_us.admin_settings_form:  
  path: '/admin/config/contact_us/adminsettings'
  defaults:  
    _form: '\Drupal\contact_us\Form\ContactUsAdminForm'  
    _title: 'Contact Us Form Admin Email Address'  
  requirements:  
    _permission: 'access administration pages'  
  options:  
    _admin_route: TRUE
